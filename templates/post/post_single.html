{{post.title}}<br />
{{post.create}}<br />
{% if post.image %}
    <img src="{{MEDIA_URL}}{{post.image.url}}" style="width: 300px; height: 300px;" /><br/>
{% endif %}
{{post.text}}<br />
Обнавлено: {{post.update}}<hr><br />

<h4>Комментарии</h4>
    {% for comm in comment %}
        {{comm.user}}<br /><br />
        {{comm.text}}<br /><br />
    {% endfor %}

<p>
    <form action="" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Отправить">
    </form>
</p>
